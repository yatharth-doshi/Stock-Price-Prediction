            </header>
            <div class="row">
                <div class="col-md-4">

                        </div>

                    <form name="prediction_form" id="prediction_form" method="POST" action="/predict">
                        <select class="form-select mb-3" id="stock_name" name="stock_name"
                            aria-label="Default select example" required>
                            <option value="" selected>Select Stock</option>
                            {% for model in models %}
                            <option value="{{ model }}">{{ model }}</option>
                            {% endfor %}

                        </select>

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="open" name="open" placeholder="Open Price"
                                required>
                            <label for="open">Open Price</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="high" name="high" placeholder="High Price"
                                required>
                            <label for="high">High Price</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="low" name="low" placeholder="Low Price"
                                required>
                            <label for="low">Low Price</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="volume" name="volume" placeholder="Volume"
                                required>
                            <label for="volume">Volume</label>
                        </div>
                        <div>
                            <button class="btn btn-primary" type="submit">Submit form</button>
                        </div>
                    </form>
                </div>
